<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
	while(true) { 
		var score = eval(prompt("What was your score on the quiz?"));
		if( score < 0 || score > 100 ) {
alert("Error. Grade cannot be less that 0 or greater then 100");
continue; //Proceed to the top of the loop and repeat
		}
if( score >= 90 && score <= 100)
	{ alert("Congratulations! You got an A! :D"); }
else if( score >= 80 && score <= 90)
	{ alert("Congratulations! You got an B!"); }
else if( score >= 70 && score <= 80)
	{ alert("You got an C!"); }
	else if( score >= 60 && score <= 70)
	{ alert("You got an D! You'd better try harder!"); }
else
	{ alert( "You got an F."); }
var answer = prompt("Do you want to enter another grade? yes or no" );
if( answer !="yes" ) {
		break; //end loop
}
	}

</script>
</body>
</html>
